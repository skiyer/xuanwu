{% extends 'secnews/base.html' %}

{% block content %}
    <div class="jumbotron masthead">
        <div class="row">    
            <div class="col-xs-8 col-xs-offset-2">
                <h2 class="text-center">搜索安全动态</h2>
                <br>
                <form class="form-horizontal" action="{% url 'secnews:search' %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入关键字" name="q">
                        <input type="hidden" name="type" value="content">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-8 col-xs-offset-2" style="text-align:left;">
        <h4>最近更新</h4>
        <div class="list-group">
            {% for secnews in secnews_list %}
            <a href="{% url 'secnews:date_view' y=secnews.pub_date.year m=secnews.pub_date.month d=secnews.pub_date.day %}" class="list-group-item">{{ secnews.pub_date|date:"Y-m-d" }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock content%}
